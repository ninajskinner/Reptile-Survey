<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Reptiles recorded at Bore Place, 2022</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/BadgerField_2.js"></script>
        <script src="data/BeeHiveMeadow_3.js"></script>
        <script src="data/WindmillField_4.js"></script>
        <script src="data/Reptiles_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[51.21837591612742,0.1451545321747223],[51.22377585688809,0.1628096836650832]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 0.138,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_BadgerField_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Location'] !== null ? autolinker.link(feature.properties['Location'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BadgerField_2_0() {
            return {
                pane: 'pane_BadgerField_2',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '10,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BadgerField_2');
        map.getPane('pane_BadgerField_2').style.zIndex = 402;
        map.getPane('pane_BadgerField_2').style['mix-blend-mode'] = 'normal';
        var layer_BadgerField_2 = new L.geoJson(json_BadgerField_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BadgerField_2',
            layerName: 'layer_BadgerField_2',
            pane: 'pane_BadgerField_2',
            onEachFeature: pop_BadgerField_2,
            style: style_BadgerField_2_0,
        });
        bounds_group.addLayer(layer_BadgerField_2);
        map.addLayer(layer_BadgerField_2);
        function pop_BeeHiveMeadow_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Location'] !== null ? autolinker.link(feature.properties['Location'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BeeHiveMeadow_3_0() {
            return {
                pane: 'pane_BeeHiveMeadow_3',
                opacity: 1,
                color: 'rgba(35,35,247,1.0)',
                dashArray: '10,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BeeHiveMeadow_3');
        map.getPane('pane_BeeHiveMeadow_3').style.zIndex = 403;
        map.getPane('pane_BeeHiveMeadow_3').style['mix-blend-mode'] = 'normal';
        var layer_BeeHiveMeadow_3 = new L.geoJson(json_BeeHiveMeadow_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BeeHiveMeadow_3',
            layerName: 'layer_BeeHiveMeadow_3',
            pane: 'pane_BeeHiveMeadow_3',
            onEachFeature: pop_BeeHiveMeadow_3,
            style: style_BeeHiveMeadow_3_0,
        });
        bounds_group.addLayer(layer_BeeHiveMeadow_3);
        map.addLayer(layer_BeeHiveMeadow_3);
        function pop_WindmillField_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Location'] !== null ? autolinker.link(feature.properties['Location'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Image'] !== null ? '<img src="images/' + String(feature.properties['Image']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_WindmillField_4_0() {
            return {
                pane: 'pane_WindmillField_4',
                opacity: 1,
                color: 'rgba(231,15,195,1.0)',
                dashArray: '10,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_WindmillField_4');
        map.getPane('pane_WindmillField_4').style.zIndex = 404;
        map.getPane('pane_WindmillField_4').style['mix-blend-mode'] = 'normal';
        var layer_WindmillField_4 = new L.geoJson(json_WindmillField_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WindmillField_4',
            layerName: 'layer_WindmillField_4',
            pane: 'pane_WindmillField_4',
            onEachFeature: pop_WindmillField_4,
            style: style_WindmillField_4_0,
        });
        bounds_group.addLayer(layer_WindmillField_4);
        map.addLayer(layer_WindmillField_4);
        function pop_Reptiles_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Date</strong><br />' + (feature.properties['Date'] !== null ? autolinker.link(feature.properties['Date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Species</strong><br />' + (feature.properties['Species'] !== null ? autolinker.link(feature.properties['Species'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Time</strong><br />' + (feature.properties['Time'] !== null ? autolinker.link(feature.properties['Time'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Temp.</strong><br />' + (feature.properties['Temp.'] !== null ? autolinker.link(feature.properties['Temp.'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Weather</strong><br />' + (feature.properties['Weather'] !== null ? autolinker.link(feature.properties['Weather'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Humidity</strong><br />' + (feature.properties['Humidity'] !== null ? autolinker.link(feature.properties['Humidity'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Wind</strong><br />' + (feature.properties['Wind'] !== null ? autolinker.link(feature.properties['Wind'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Photo'] !== null ? '<img src="images/' + String(feature.properties['Photo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Reptiles_5_0(feature) {
            switch(String(feature.properties['Species'])) {
                case 'Grass snake':
                    return {
                pane: 'pane_Reptiles_5',
                radius: 6.000000000000002,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(47,138,40,1.0)',
                interactive: true,
            }
                    break;
                case 'Slow worm':
                    return {
                pane: 'pane_Reptiles_5',
                shape: 'diamond',
                radius: 7.6000000000000005,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,214,61,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Reptiles_5');
        map.getPane('pane_Reptiles_5').style.zIndex = 405;
        map.getPane('pane_Reptiles_5').style['mix-blend-mode'] = 'normal';
        var layer_Reptiles_5 = new L.geoJson(json_Reptiles_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Reptiles_5',
            layerName: 'layer_Reptiles_5',
            pane: 'pane_Reptiles_5',
            onEachFeature: pop_Reptiles_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Reptiles_5_0(feature));
            },
        });
        var cluster_Reptiles_5 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Reptiles_5.addLayer(layer_Reptiles_5);

        bounds_group.addLayer(layer_Reptiles_5);
        cluster_Reptiles_5.addTo(map);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Reptiles recorded at Bore Place, 2022</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'topright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'The three survey sites were each checked once weekly throughout the survey period (26/04/22 - 14/10/22), with a combination of a walkabout and refugia serach.';
            };
            abstract.addTo(map);
        setBounds();
        </script>
    </body>
</html>
